{% extends 'base.html' %}


{% block content %}

    <section class="">
        <div class="container py-4 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="">
                                <h3 class="fw-bold mb-4 text-uppercase">Login</h3>
                                <p class="text-black-50 mb-3">Пожалуйста, введите свою почту и пароль!</p>

                                <form action="{% url 'login' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-lg"
                                               aria-describedby="emailHelp" placeholder="Enter email" name="email">
                                        <small id="emailHelp" class="form-text text-muted">Мы никогда никому не
                                            передадим вашу электронную почту.</small>
                                    </div>
                                    <div class="form-group my-3">
                                        <input type="password" class="form-control form-control-lg"
                                               placeholder="Password" name="password">
                                    </div>

                                    <p class="mb-3 pb-lg-2"><a class="text-black-50" href="{% url 'forgotPassword' %}">Забыли пароль?</a>
                                    </p>

                                    <button class="btn btn-outline-dark btn-lg px-5" type="submit">Вход</button>
                                </form>


                                <div class="d-flex justify-content-center text-center mt-3 pt-1">
                                    <a href="#!" class="text-black"><i class="fab fa-facebook-f fa-lg"></i></a>
                                    <a href="#!" class="text-black"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                    <a href="#!" class="text-black"><i class="fab fa-google fa-lg"></i></a>
                                </div>

                            </div>

                            <div>
                                <p class="mb-0 mt-3">Нет учетной записи? <a href="{% url 'register' %}"
                                                                            class="text-black-50 fw-bold">Sign
                                    Up</a></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


{% endblock %}
