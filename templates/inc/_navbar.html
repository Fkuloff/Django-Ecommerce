{% load static %}
<header class="section-header">
    <nav class="navbar navbar-expand-sm navbar-light border-bottom p-0">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-lg-0">
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link"> Русский </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link"> RUB </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li><a href="#" class="nav-link"> <i class="fa fa-envelope"></i> Email </a></li>
                    <li><a href="#" class="nav-link"> <i class="fa fa-phone"></i> Контакты </a></li>
                </ul> <!-- list-inline //  -->
            </div>
        </div>
    </nav>

    <section class="border-bottom">

        <div class="container mb-0">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light">
                <!-- Container wrapper -->
                <div class="container-fluid pb-2">
                    <!-- Toggle button -->
                    <button class="navbar-toggler"
                            type="button"
                            data-mdb-toggle="collapse"
                            data-mdb-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                        <i class="fas fa-bars"></i>
                    </button>

                    <!-- Collapsible wrapper -->
                    <div class="col collapse navbar-collapse" id="navbarSupportedContent">

                        <!-- Navbar brand -->
                        <a class="navbar-brand" href="{% url 'homepage' %}">
                            <img src="{% static  './images/logo.png' %}"
                                 height="30"
                                 alt="Logo"
                                 loading="lazy"/>
                        </a>
                        <!-- Left links -->
                        <ul class="navbar-nav">

                            <li class="nav-item">
                                <a class="btn btn-outline-primary" role="button" aria-disabled="true"
                                   href="{% url 'store' %}">Каталог</a>
                            </li>

                            <li class="nav-item mx-4">
                                <form action="{% url 'search' %}" class="search">
                                    <div class="input-group w-100">
                                        <input type="text" class="form-control" style="width: 350px;"
                                               placeholder="Я ищу...">

                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="submit">
                                                <i class="fa fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form> <!-- search-wrap .end// -->
                            </li>
                        </ul>
                        <!-- Left links -->
                    </div>


                    <!-- Collapsible wrapper -->
                    <div class="col-md-4">
                        <div class="d-flex justify-content-end align-items-center">
                            {% if user.id is not None %}
                                <div class="mx-4">
                                    <small class="title text-muted">Добро пожаловать {{ user.first_name }}!</small>
                                    <div class="">
                                        <a href="{% url 'dashboard' %}" class="btn btn-sm btn-outline-dark">Личный кабинет</a>
                                        <span class="mx-1"> | </span>
                                        <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-dark">
                                            Выйти</a>
                                    </div>
                                </div>

                            {% else %}

                                <div class="mx-4">
                                    <small class="title text-muted">Добро пожаловать гость!</small>
                                    <div class="">
                                        <a href="{% url 'login' %}" class="btn btn-sm btn-outline-dark">Вход</a>
                                        <span class="mx-1"> | </span>
                                        <a href="{% url 'register' %}" class="btn btn-sm btn-outline-dark">
                                            Регистрация</a>
                                    </div>
                                </div>
                            {% endif %}

                            <a class="text-reset mx-2" href="{% url 'cart' %}">
                                <i class="fa fa-2x">&#xf07a;</i>
                                <span class='badge badge-warning' id='lblCartCount'>5</span>
                            </a>
                        </div>

                    </div> <!-- widgets-wrap.// -->
                </div> <!-- col.// -->

            </nav>
            <!-- Navbar -->

        </div>
    </section> <!-- header-main .// -->


</header> <!-- section-header.// -->
