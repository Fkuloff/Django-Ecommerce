{% extends 'base.html' %}


{% block content %}

    <section class="mt-3">


        <div class="container">
            <div class="row">

                {% include 'inc/_dashboard_menu.html' %}

                <main class="col-md-9">
                    <article class="card">
                        <header class="card-header">
                            <strong class="d-inline-block mr-3">Редактировать профиль</strong>
                        </header>
                        <div class="card-body">

                            <div class="row">

                                <div class="col-md-12">
                                    <form action="{% url 'change_password' %}" method="POST">
                                        {% csrf_token %}


                                        <div class="form-group my-3">
                                            <label for="">Текущий пароль</label>
                                            <input type="password" name="current_password" placeholder="Текущий пароль" class="form-control" required>
                                        </div>
                                        <div class="form-group my-3">
                                            <label for="">Новый пароль</label>
                                            <input type="password" name="new_password" placeholder="Новый пароль" class="form-control" required>
                                        </div>
                                        <div class="form-group my-3">
                                            <label for="">Подтвердите новый пароль</label>
                                            <input type="password" name="confirm_password" placeholder="Подтвердите новый пароль" class="form-control" required>
                                        </div>


                                        <input type="submit" value="Сохранить" class="btn btn-primary">

                                    </form>
                                </div>

                            </div> <!-- row.// -->
                        </div> <!-- card-body .// -->

                    </article> <!-- order-group.// -->
                </main>
            </div> <!-- row.// -->
        </div>


    </section>

{% endblock %}
