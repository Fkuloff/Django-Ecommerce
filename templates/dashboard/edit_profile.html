{% extends 'base.html' %}


{% block content %}

    <section class="mt-3">

        <div class="container">
            <div class="row">

                {% include 'inc/_dashboard_menu.html' %}

                <main class="col-md-9">
                    <div class="card">
                        <header class="card-header">
                            <b class="d-inline-block mr-3">Редактировать профиль</b>
                        </header>

                        {% include 'inc/alerts.html' %}

                        <div class="card-body">
                            <div class="text-center">
                                <img src="{{ user_form.profile_avatar.url }}" alt="Profile Avatar" width="100"
                                     style="border-radius: 50%;">
                            </div>

                            <div class="row">

                                <div class="col-md-12">
                                    <form action="{% url 'edit_profile' %}" method="POST" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="">
                                            <div class="form-group col-md-6">
                                                <label for="">Имя</label>
                                                {{ user_form.first_name }}
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="">Фамилия</label>
                                                {{ user_form.last_name }}
                                            </div>
                                        </div>
                                        <div class="">
                                            <div class="form-group col-md-6">
                                                <label for="">Телефон</label>
                                                {{ user_form.phone_number }}
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="formFile" class="form-label">Аватарка</label>
                                                {{ user_form.profile_avatar }}
                                            </div>
                                        </div>
                                        <input type="submit" value="Сохранить" class="btn btn-primary mt-3">

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>


    </section>

{% endblock %}
