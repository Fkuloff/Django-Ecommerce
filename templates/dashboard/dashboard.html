{% extends 'base.html' %}


{% block content %}

    <section class="mt-3">


        {% include 'inc/alerts.html' %}

        <div class="container">
            <div class="row">

                {% include 'inc/_dashboard_menu.html' %}

                <main class="col-md-9">
                    <article class="card">
                        <header class="card-header">
                            <strong class="d-inline-block mr-3">Вы вошли под:</strong>
                            <span>{{ user.first_name }}</span>
                        </header>
                        <div class="card-body">
                            <div class="row">

                                <div class="col-md-6">
                                    <div class="card h-100" style="text-align: center">
                                        <div class="card-body pt-4">
                                            <h5 class="card-title">Total Orders</h5>
                                            <h4>{{ orders_count }}</h4>
                                            <a href="{% url 'my_orders' %}" class="btn btn-outline-dark mt-2">View Orders</a>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="card h-100" style="text-align: center">
                                        <div class="card-body">
                                            <img src="{{ user.profile_avatar.url }}" alt="Avatar"
                                                 class="avatar mb-3" width="50" height="50"
                                                 style="border-radius: 50%">
                                            <p>{{ user.email }}</p>
                                            <p>{{ user.full_name }}</p>
                                        </div>
                                    </div>
                                </div>

                            </div> <!-- row.// -->
                        </div> <!-- card-body .// -->

                    </article> <!-- order-group.// -->
                </main>
            </div> <!-- row.// -->
        </div>


    </section>

{% endblock %}
